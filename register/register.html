<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <title>Register - Page</title>
</head>
<body>
    <header class="header">
        <div class="div-header">
            <div class="ball-purple"></div>
            <h1>Kenzie Empresas</h1>
        </div>
        <img class="button-dropdown" src="../src/img/button-dropdown.png">
        <div class="buttons">
            <button class="login2">Login</button>
            <button class="register2">Home</button>
        </div>
        <div class="div-buttons">
            <button class="login">Login</button>
            <button class="register">Home</button>
        </div>
    </header>
    <main class="container">
        <img class="img-bg" src="../src/img/big-background-image.png">
        <div class="div-container">
            <h1>Cadastre-se</h1>
            <form class="form">
                <input type="text" placeholder="Seu nome" id="username" autocomplete="off">
                <input type="email" placeholder="Seu e-mail" id="email" autocomplete="off">
                <input type="password" placeholder="Sua senha" id="password" autocomplete="off">
                <select class="select-register" name="Nível profissional" id="professional_level">
                    <option value="Nível profissional">Nível profissional</option>
                    <option value="estágio">estágio</option>
                    <option value="júnior">júnior</option>
                    <option value="pleno">pleno</option>
                    <option value="sênior">sênior</option>
                </select>
                <button disabled type="submit" id="button-register">Cadastre-se</button>
                <a href="../login/login.html">Retornar</a>
            </form>
        </div>
    </main>
    <script type="module" src="./register.js"></script>
</body>
</html>
